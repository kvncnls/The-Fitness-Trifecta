<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Meta Description for SEO starts here. -->
    <meta name="description" content="" />

    <link rel="stylesheet" href="styles/style.css" />

    <title>The Fitness Trifecta</title>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

    <header>
      <h1>The Fitness Trifecta</h1>
      <h2>Choose your path!</h2>
    </header>
    <div class="main_container">
        <div class="optionOne options">
          <div class="toggle">
            <label class="switch">
              <input id="bodyComp" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="textbox">
            <p>Optimal Body Composition</p>
          </div>
        </div>
        <div class="optionTwo options">
          <div class="toggle">
            <label class="switch">
              <input id="optPerf" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="textbox">
            <p>Optimal Performance</p>
          </div>
        </div>
        <div class="optionThree options">
          <div class="toggle">
            <label class="switch">
              <input id="socialLife" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="textbox">
            <p>Social Life</p>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/app.js" defer></script>
  </body>
</html>
